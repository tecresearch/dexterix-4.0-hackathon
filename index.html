<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Disease Detection</title>
<style>
 
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f2f2f2, #fff);
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
    color: #333;
    font-weight: 800; /* Extra bold */
  }

  input[type="file"] {
    display: block;
    margin: 0 auto;
    margin-bottom: 20px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    color: #333;
    cursor: pointer;
  }

  input[type="file"]:hover {
    background-color: #f9f9f9;
  }

  button {
    display: block;
    margin: 0 auto;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #resultTable {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #resultTable th, #resultTable td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }

  #resultTable th {
    background-color: #f2f2f2;
  }

  #resultTable img {
    max-width: 100px;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 5px;
  }

  #resultTable td:first-child {
    width: 150px;
  }
</style>
</head>
<body>
<h1>Plant Disease Detection</h1>
<input type="file" id="imageInput">
<button onclick="detectDisease()">Check Disease</button>
<table id="resultTable">
  <tr>
    <th>Image</th>
    <th>Plant</th>
    <th>Disease</th>
    <th>Info</th>
  </tr>
</table>
<script>
  function detectDisease() {
    var input = document.getElementById('imageInput');
    var file = input.files[0];
    if (file) {
      var reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = function() {
        var imgData = reader.result;
        // Call your detection function passing the imgData
        // For demonstration, let's assume we have detected the plant and disease
        var plant = "Demo";
        var disease = "Sample";
        var info = "About the sample";
        displayResult(imgData, plant, disease, info);
      };
    }
  }

  function displayResult(imgData, plant, disease, info) {
    var table = document.getElementById('resultTable');
    var newRow = table.insertRow(-1);
    var imgCell = newRow.insertCell(0);
    var plantCell = newRow.insertCell(1);
    var diseaseCell = newRow.insertCell(2);
    var infoCell = newRow.insertCell(3);
    imgCell.innerHTML = '<img src="' + imgData + '" alt="Uploaded Image">';
    plantCell.textContent = plant;
    diseaseCell.textContent = disease;
    infoCell.textContent = info;
  }
</script>
</body>
</html>
